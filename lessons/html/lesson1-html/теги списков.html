<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Заголовок Страницы </title>
	</head>
	<body>
	<!-- Маркированные списки -->
		<ul type="circle">  <!-- circle; square;disc - типы значков-->
				<li> Первый элемент </li>
				<li> Второй элемент </li>
				<li> <a href="работа с ссылками" > Ссылка </a> </li>
		</ul>

<!-- Нумерованный списки -->
		<ol type= "1" start='23'> <!-- тип цифра; буква и с какого элемента начинать; -->
				<li> Первый элемент</li>
				<li> Второй Элемент </li>
				<li> Третий элемент </li>
		</ol>

		<ol type= "a" > <!-- тип цифра, буква  -->
				<li> Первый элемент </li>
				<li> Второй Элемент</li>
				<li> Третий элемент </li>
		</ol>

<!-- Списки определений -->
		<dl> 
				<dt> Термин </dt>
				<dd> Определение </dd>
				<dt> Термин 2 </dt>
				<dd> Определение 2 </dd>
		</dl>

	</body>
</html>
