<html>

<body>
    <div id = "gameplace" style="background-color:rgb(225,225,225);height:300px;width:300px;position:relative;"> </div>
		<div id = "box" style="background-color:red;height:20px;width:20px;position:absolute;left:100px;top:100px;">
	</div>
	<div id = "box-static" style="background-color:yellow;height:20px;width:20px;position:absolute;left:50px;top:75px;">
	</div>
	<script>
		var shape = document.getElementById('box');
		document.addEventListener('keydown', function(event){
			if (event.keyCode === 37){
				//Нажатие влево
				shape.style.left = (parseInt(shape.style.left) - 5) + 'px';
			} else if (event.keyCode === 39) {
				//Нажатие вправо
				shape.style.left = (parseInt(shape.style.left) + 5) + 'px';
			} else if (event.keyCode === 40) {
				//Нажатие вниз
				shape.style.top = (parseInt(shape.style.top) + 5) + 'px';
			} else if (event.keyCode === 38) {
				//Нажатие вверх
				shape.style.top = (parseInt(shape.style.top) - 5) + 'px';
			}
			console.log(event.keyCode);
		});
        
        function isIntercept(r1,r2) {
            var x1_L = parseInt(r1.style.left);
            var x1_R = parseInt(r1.style.width);
            
            var x2_L = parseInt(r2.style.left);
            var x2_R = parseInt(r2.style.width);
            
            var y1_L = parseInt(r1.style.top)
            var y1_R = y1_L +parseInt()
            
            var y2_L = parseInt()
            var y2_R =parseInt()
            
            var flagX = (x1_L<=x2_L && x2_L<=x1_R) || 
                        (x2_L<=x1_R && x1_R<=x2_R);
            var flagY = (y1_L<=y2_L && y2_L<=y1_R) ||
                        (y1_L<= y2_R && y2_R <= y1_R);
            return flagX && flagY;
            
        };
	</script>
</body>
