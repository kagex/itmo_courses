<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
		    td {
		    height:40px;
		    width:40px;
		    text-align:center;
            border: solid 1px  ;
		    }
            
            input {
                width: 180px;
            }
		</style>
	</head>

	<body>
        <table>
            <tbody>
                <tr>
                    <input>
                </tr>
                
                <tr>
                    <td>C</td>
                   
                </tr>
                
                 <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                </tr>
                
                 <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                </tr>
                
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                
                  <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>+</td>
                </tr>
            </tbody>
        </table>
        
         <script>
             var table = document.getElementsByTagName('table')[0];
             table.addEventListener('click',function(e) {
                 if(e.target.tagName === "TD") {
                     var content = e.target.innerText;
                     var input = document.getElementsByTagName('input')[0];
                     if (content === 'C') {
                         input.value ===' ';
                     }
                     if (content === '=') {
                        var result =  eval(input.value);
                         input.value = result;
                     } else {
                     
                     input.value += content;
                     }
                 }
             }, false );
        </script>
	</body>
</html>
