<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script src="jquery-3.2.1.min.js"></script>
	</head>

	<body>
       <div id="area1" style="background-color:green; width:400px;height:400px;">
           <button> Кнопка 1</button>
           <button>Кнопка 2</button>
           <button>Кнопка 3</button>
         </div>
       
        <div id="area2" style="background-color:red; width:400px;height:400px;"> </div>
        <script>
            $("button").on('click', function(e){
                         
        
            if ( $(this).parent().attr("id") === "area1") {
                  var currButt = $(this).detach();
                currButt.appendTo($('#area2'));
            }
            else 
            {
                var currButt = $(this).detach();
                currButt.appendTo($('#area1')); }
                           })
        </script>
	</body>
</html>
