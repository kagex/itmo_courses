<html>
    <head>
        <meta charset="utf-8"> 
		<style>

		</style>
    </head>
    <body>
		<div id="box" style="height:400px;width:400px;"></div>
		<script>
			function IntegerIterator(_from, _to){
				this._from = _from;
				this._to = _to;
				var curr = _from;
				
				this.step = function(){
					if(curr === this._to){
						return curr;
					} else if(this._from < this._to){
						return curr++;
					} else if (this._to < this._from) {
						return curr--;
					}
				}
			}
			
			var redChannel = new IntegerIterator(0,255);
			var greenChannel = new IntegerIterator(255,0);
			var blueChannel = new IntegerIterator(0,255);
			function changeColorDiv(){
				box.style.backgroundColor = "rgb(" +
					redChannel.step() + ", " +
					greenChannel.step() + ", " +
					blueChannel.step() + ")";
			}
			setInterval(changeColorDiv, 50);
		</script>
    </body>
</html>
