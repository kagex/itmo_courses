<doctype! html>
    <html>
        <head>
            <meta charset="utf-8">
        </head>
        
        <body>
            <script>
            var k = prompt("Введите число шагов");
            var mass=[];
                console.time("push");
               for (i=0;i<=k;i++)
                {
                    mass.push(i)
                }
                console.timeEnd("push");
                
                console.time("pop");
               for (i=0;i<=k;i++)
                {
                    mass.pop(i)
                }
                console.timeEnd("pop");
                
                console.time("shift");
               for (i=0;i<=k;i++)
                {
                    mass.shift(i)
                }
                console.timeEnd("shift");
                
                console.time("unshift");
               for (i=0;i<=k;i++)
                {
                    mass.unshift(i)
                }
                console.timeEnd("unshift");
            </script>
        </body>    
    </html>
