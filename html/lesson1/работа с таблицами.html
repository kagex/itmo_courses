<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Таблицы </title>
	</head>
	<body>
		<table>
			<caption> Заголовок таблицы</caption>
			<tr>
				<th> Заголовок ячейки 1 </th>
				<th> Заголовок ячейки 2</th>
				<th> Заголовок ячейки 3</th>
			</tr>
			<tr>
				<td> Содержимое ячейки 1</td>
				<td> Содержимое ячейки 2</td>
				<td> Содержимое ячейки 3</td>
				<td rawspan="3"> <del>Объединение по вертикали</del></td>  <!-- del- зачеркивание -->
			</tr>
			<tr>
				<td colspan= "3"> <ins>Объединение по горизонтали</ins> </td> <!-- Объединение по горизонтали --> <!-- ins- подчеркивание -->
			</tr>
		</table>
	</body>
</html>
